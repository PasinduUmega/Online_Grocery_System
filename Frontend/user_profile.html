<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <h1>User Profile</h1>

      <div id="userDetails" class="user-details">
        <!-- User info will load here -->
      </div>

      <button id="backBtn" class="btn">‚Üê Back to Home</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("user"));
        const userDetailsDiv = document.getElementById("userDetails");

        if (!user) {
          alert("You must be logged in to view this page.");
          window.location.href = "login.html";
          return;
        }

        userDetailsDiv.innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>User ID:</strong> ${user.id}</p>
        <button id="updateBtn" class="btn secondary">‚úèÔ∏è Update Profile</button>
        <button id="deleteBtn" class="btn danger">üóëÔ∏è Delete Account</button>
      `;

        document.getElementById("backBtn").addEventListener("click", () => {
          window.location.href = "index.html";
        });
        document.getElementById("updateBtn").addEventListener("click", () => {
          window.location.href = "update-profile.html";
        });

        document
          .getElementById("deleteBtn")
          .addEventListener("click", async () => {
            const confirmDelete = confirm(
              "Are you sure you want to delete your account? This action cannot be undone."
            );
            if (!confirmDelete) return;

            try {
              const res = await fetch(
                `http://localhost:8080/api/users/${user.id}`,
                {
                  method: "DELETE",
                }
              );

              if (res.ok) {
                alert("Account deleted successfully.");
                localStorage.removeItem("user");
                window.location.href = "index.html";
              } else {
                alert("Failed to delete account.");
              }
            } catch (err) {
              alert("Something went wrong.");
              console.error(err);
            }
          });
      });
    </script>
  </body>
</html>
