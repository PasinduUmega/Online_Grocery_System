<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login paje</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <div class="login-box">
      <div class="login">
        <header>Login</header>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="in-x"
          placeholder="Enter e-mail or phone number"
          autocomplete="off"
          required
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="in-x"
          placeholder="Enter password"
          autocomplete="off"
          required
        />
      </div>
      <div class="forgot">
        <section>
          <input type="checkbox" id="check" />
          <label for="check">Remander me</label>
        </section>
        <section>
          <a href="#">Foget password</a>
        </section>
      </div>
      <div class="submit">
        <button class="submit-btn" id="submit">Sing In</button>
      </div>
      <div class="sing-up-link">
        <p>Don't have account? <a href="singup.html">Sing up</a></p>
      </div>
    </div>
  </body>
</html>
